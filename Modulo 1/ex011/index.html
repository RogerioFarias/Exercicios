<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 450px)" srcset="" type="image/">
        <source media="(max-width: 750px)" srcset="" type="image/">
        <source media="(max-width: 1050px)" srcset="" type="image/">
        <img src="" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls autoplay loop>
        <source src="" type="" >
        <source src="" type="">
        <source src="" type="">
        <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
